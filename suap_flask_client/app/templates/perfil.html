<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil - SUAP Flask Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1>Perfil do Usuário</h1>
    <div class="card mt-3" style="width: 18rem;">
        <img src="{{ user.foto }}" class="card-img-top" alt="Foto do usuário">
        <div class="card-body">
            <h5 class="card-title">{{ user.nome }}</h5>
            <p class="card-text">Matrícula: {{ user.matricula }}</p>
            <p class="card-text">Email: {{ user.email }}</p>
            <a href="{{ url_for('main.boletim') }}" class="btn btn-primary">Ver Boletim</a>
            <a href="{{ url_for('main.logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</div>
</body>
</html>
