<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SUAP Flask Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container text-center mt-5">
    <h1>Bem-vindo ao SUAP Flask Client</h1>
    {% if not user %}
        <a href="{{ url_for('main.login') }}" class="btn btn-primary btn-lg mt-3">Login via SUAP</a>
    {% else %}
        <p class="mt-3">Ol√°, {{ user.nome }}!</p>
        <a href="{{ url_for('main.perfil') }}" class="btn btn-success">Ver Perfil</a>
        <a href="{{ url_for('main.boletim') }}" class="btn btn-info">Ver Boletim</a>
        <a href="{{ url_for('main.logout') }}" class="btn btn-danger">Logout</a>
    {% endif %}
</div>
</body>
</html>
