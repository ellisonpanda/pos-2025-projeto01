<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Boletim - SUAP Flask Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1>Boletim</h1>
    {% if user %}
        <p>Aluno: {{ user.nome }}</p>
        <p>Matrícula: {{ user.matricula }}</p>
        <!-- Aqui você pode adicionar tabela ou cards com as notas do SUAP -->
    {% else %}
        <p>Você precisa fazer login para acessar o boletim.</p>
        <a href="{{ url_for('main.login') }}" class="btn btn-primary">Login via SUAP</a>
    {% endif %}
</div>
</body>
</html>
